  <style>

<body>
  <div class="panel">

    <div id="welcomeMessage"></div>

      <form id="registerForm" onsubmit="registerUser(); return false;">
        <div class="form-group">
          <label for="newLogin">–õ–æ–≥–∏–Ω:</label>

            <option value="admin">–ê–¥–º–∏–Ω</option>

  <script>
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    const welcome = document.getElementById("welcomeMessage");
    const panel = document.getElementById("registrationPanel");

    if (!currentUser || currentUser.role !== "super_admin") {
      document.body.innerHTML = "<h2>üö´ –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω. –¢–æ–ª—å–∫–æ –¥–ª—è —Å—É–ø–µ—Ä-–∞–¥–º–∏–Ω–æ–≤.</h2>";

      panel.style.display = "block";

    function registerUser() {
      const login = document.getElementById("newLogin").value.trim();
      const password = document.getElementById("newPassword").value.trim();
      const name = document.getElementById("newName").value.trim();
      const role = document.getElementById("newRole").value;

      let users = JSON.parse(localStorage.getItem("userList")) || [];

      if (users.some(u => u.login === login)) {
        document.getElementById("registerMessage").innerText = "‚ùå –õ–æ–≥–∏–Ω —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç!";
        return;
      }

      const newUser = { login, password, name, role };
      users.push(newUser);
      localStorage.setItem("userList", JSON.stringify(users));

      document.getElementById("registerMessage").innerText = "‚úÖ –°–æ—Ç—Ä—É–¥–Ω–∏–∫ —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω!";
